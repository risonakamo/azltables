<!doctype html>

<html>

  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/shiptable/shiptable.css">
    <link rel="stylesheet" type="text/css" href="/common.css">
    <link rel="stylesheet" type="text/css" href="fleettables.css">

    <script src="/shiptable/shiptablegens.js"></script>
    <script src="menucontrol.js"></script>
    <script src="fleettables.js"></script>

  </head>

  <body>
    <div class="ftables">

    </div>

    <div class="menu-hover-button">

    </div>

    <div class="menu-operations">
      <div class="button">
        <div class="gradientback not-selected"></div>
        <div class="gradientback selected"></div>
        <div class="gradientback focus"></div>
        <span>remove ship</span>
      </div>

      <div class="button">
        <div class="gradientback not-selected"></div>
        <div class="gradientback selected"></div>
        <div class="gradientback focus"></div>
        <span>clear all</span>
      </div>

      <div class="button">
        <div class="gradientback not-selected"></div>
        <div class="gradientback selected"></div>
        <div class="gradientback focus"></div>
        <span>create fleet</span>
      </div>

      <div class="button">
        <div class="gradientback not-selected"></div>
        <div class="gradientback selected"></div>
        <div class="gradientback focus"></div>
        <span>add to fleet</span>
      </div>
    </div>

    <div class="fleet-list">
      <div class="fleet-entry">
        <div class="inline-contain">
          <div class="overflow-contain">
            <img class="DD" src="/shiptable/class/dd.png">
            <img class="DD" src="/shiptable/class/dd.png">
            <img class="CL" src="/shiptable/class/cl.png">
            <img class="CL" src="/shiptable/class/cl.png">
          </div>

          <span class="label">hey</span>
        </div>
      </div>

    </div>
  </body>
</html>
