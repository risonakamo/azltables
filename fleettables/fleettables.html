<!doctype html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>azl tables</title>

    <link rel="stylesheet" type="text/css" href="/shiptable/shiptable.css">
    <link rel="stylesheet" type="text/css" href="/common.css">
    <link rel="stylesheet" type="text/css" href="fleettables.css">

    <script src="/shiptable/shiptablegens.js"></script>
    <script src="menucontrol.js"></script>
    <script src="fleettables.js"></script>

  </head>

  <body>
    <div class="ftables">

    </div>

    <div class="menu-operations">
      <div class="button menu-item">
        <div class="gradientback not-selected"></div>
        <div class="gradientback selected"></div>
        <div class="gradientback focus"></div>
        <span>remove ship</span>
      </div>

      <div class="button menu-item">
        <div class="gradientback not-selected"></div>
        <div class="gradientback selected"></div>
        <div class="gradientback focus"></div>
        <span>clear all</span>
      </div>

      <div class="button menu-item">
        <div class="gradientback not-selected"></div>
        <div class="gradientback selected"></div>
        <div class="gradientback focus"></div>
        <span>create fleet</span>
      </div>

      <div class="button menu-item hidden">
        <div class="gradientback not-selected"></div>
        <div class="gradientback selected"></div>
        <div class="gradientback focus"></div>
        <span>set fleet name</span>
      </div>

      <input class="menu-input menu-item hidden" type="text" placeholder="fleet title">
    </div>

    <div class="fleet-list">

    </div>
  </body>
</html>
