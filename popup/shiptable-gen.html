<!-- for use with popup.js genShipTable() -->
<div class="ship-table">
  <div class="title-box">
    <img src="us.png">
    <span>${data.name}</span>
  </div>

  <div class="bottom">
    <div class="left">
      <div class="portrait-zone">
        <div class="class-box">
          <img src="class/cl.png">
          <div class="label">CL</div>
        </div>

        <img src="${data.image}">
      </div>

      <div class="equip-box">
        <div class="equip-holder">
          <img class="centre" src="equipment/${data.equipment[0]}.png">
          <div class="squish"><div class="equip-title">EQUIP</div><img class="equipbox-right" src="equipment/${data.equipment[1]}.png"></div>
          <img class="centre squish" src="equipment/${data.equipment[2]}.png">
        </div>
      </div>
    </div>

    <div class="right-right">
      <div class="title-bar">STAT</div>

      <div class="stat-list">
        <div class="statbox ${data.scaling.hp}">
          <div class="img-holder">
            <div class="scalestat hp"></div>
          </div>
          <div class="text">${data.stats.hp}</div>
        </div>

        <div class="statbox ${data.scaling.gun}">
          <div class="img-holder">
            <div class="scalestat gun"></div>
          </div>
          <div class="text">${data.stats.gun}</div>
        </div>

        <div class="statbox ${data.scaling.torpedo}">
          <div class="img-holder">
            <div class="scalestat torp"></div>
          </div>
          <div class="text">${data.stats.torpedo}</div>
        </div>

        <div class="statbox ${data.scaling.dodge}">
          <div class="img-holder">
            <div class="scalestat dodge"></div>
          </div>
          <div class="text">${data.stats.dodge}</div>
        </div>

        <div class="statbox ${data.scaling.planes}">
          <div class="img-holder">
            <div class="scalestat plane"></div>
          </div>
          <div class="text">${data.stats.planes}</div>
        </div>

        <div class="statbox ${data.scaling.antiair}">
          <div class="img-holder">
            <div class="scalestat aa"></div>
          </div>
          <div class="text">${data.stats.antiair}</div>
        </div>

        <div class="statbox">
          <div class="img-holder">
            <img src="icon/reload.png">
          </div>
          <div class="text">${data.stats.reload}</div>
        </div>

        <div class="statbox">
          <div class="img-holder">
            <img src="icon/speed.png">
          </div>
          <div class="text">${data.stats.speed}</div>
        </div>

        <div class="statbox">
          <div class="img-holder">
            <img src="icon/gas.png">
          </div>
          <div class="text">${data.stats.gas}</div>
        </div>

        <div class="statbox armour">
          <div class="img-holder">
            <img src="icon/armour.png">
          </div>
          <div class="text">${data.stats.armour}</div>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="skill-zone">
        ${skillsString}
      </div>
    </div>
  </div>
</div>

<!-- for use with popup.js genSkill() -->
<div class="skill-box">
  <div class="name ${skill.colour}">${skill.name}</div>
  <div class="description">
    ${skill.description}
  </div>
</div>
